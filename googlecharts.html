<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   



   </head>

   <body>
    <button id="change">Change View Window</button>
  <div id="chart_div"></div>
   <div id="dashboard_div">
     
      <div id="filter_div"></div>
</body>

<script type="text/javascript">
	

 google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
    
    

      var data = new google.visualization.DataTable();
      data.addColumn('datetime', 'Time of Day');
      data.addColumn('number', 'Bandwidth');

      data.addRows([
        [new Date(2016, 10, 22, 0), 1000],    [new Date(2016, 10, 22, 0, 30), 1000],
        [new Date(2016, 10, 22, 1), 1000],  [new Date(2016, 10, 22, 2), 1000],
        [new Date(2016, 10, 22, 3), 500],  [new Date(2016, 10, 22, 4), 300],
        [new Date(2016, 10, 22, 5), 1000],    [new Date(2016, 10, 22, 6), 1000],
        [new Date(2016, 10, 22, 7), 1000],    [new Date(2016, 10, 22, 8), 500],
        [new Date(2016, 10, 22, 9), 1000],  [new Date(2016, 10, 22, 10), 1000],
        [new Date(2016, 10, 22, 11), 500],   [new Date(2016, 10, 22, 12), 1000],
        [new Date(2016, 10, 22, 13), 1000], [new Date(2016, 10, 22, 14), 1000],
        [new Date(2016, 10, 22, 15), 800],   [new Date(2016, 10, 22, 16), 1000],
        [new Date(2016, 10, 22, 17), 1000], [new Date(2016, 10, 22, 18), 1000],
        [new Date(2016, 10, 22, 19), 1000], [new Date(2016, 10, 22, 20), 1000],
        [new Date(2016, 10, 22, 21), 1000],   [new Date(2016, 10, 22, 22), 1000],
        [new Date(2016, 10, 22, 23), 1000], [new Date(2016, 10, 23, 0), 1000],
        [new Date(2016, 10, 23, 1), 1000],  [new Date(2016, 10, 23, 2), 500],
        [new Date(2016, 10, 23, 3), 500],  [new Date(2016, 10, 23, 4), 500],
        [new Date(2016, 10, 23, 5), 500],    [new Date(2016, 10, 23, 6), 500],
        [new Date(2016, 10, 23, 7), 1000],  [new Date(2016, 10, 23, 8), 1000],
        [new Date(2016, 10, 23, 9), 800],  [new Date(2016, 10, 23, 10), 800],
         [new Date(2016, 10, 23, 11), 800],  [new Date(2016, 10, 24, 0), 1000],
      ]);

      var options = {
        width: 900,
        height: 500,
        legend: {position: 'none'},
        enableInteractivity: false,
        chartArea: {
          width: '85%'
        },
        hAxis: {
          viewWindow: {
            min: new Date(2016, 10, 22, 0),
            max: new Date(2016, 10, 29, 0)
          },
          gridlines: {
            count: -1,
            units: {
              days: {format: ['MMM dd']},
              hours: {format: ['HH:mm', 'ha']},
            }
          },
          minorGridlines: {
            units: {
              hours: {format: ['hh:mm:ss a', 'ha']},
              minutes: {format: ['HH:mm a Z', ':mm']}
            }
          }
        }
      };

      var chart = new google.visualization.SteppedAreaChart(
        document.getElementById('chart_div'));

      chart.draw(data, options);

      var button = document.getElementById('change');
      var isChanged = false;

      button.onclick = function () {
        if (!isChanged) {
          options.hAxis.viewWindow.min = new Date(2016, 10, 22, 0);
          options.hAxis.viewWindow.max = new Date(2016, 10, 22, 12);
          isChanged = true;
        } else {
          options.hAxis.viewWindow.min = new Date(2016, 10, 22, 0),
          options.hAxis.viewWindow.max = new Date(2016, 10, 29, 0)
          isChanged = false;
        }
        chart.draw(data, options);
      };
    

    }


</script>
